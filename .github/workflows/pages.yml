# Hugo サイトの構築と GitHub Pages へのデプロイのサンプルワークフロー
name: Blowfish Docs Deploy

on:
  # デフォルトブランチを対象としたプッシュで実行される
  push:
    branches: ["main"]

  # アクションタブからワークフローを手動で実行することもできる
  workflow_dispatch:

# GITHUB_TOKEN のパーミッションを設定し、GitHub Pages へのデプロイを許可する。
permissions:
  contents: read
  pages: write
  id-token: write

# 1つの同時配備を許可する
concurrency:
  group: "pages"
  cancel-in-progress: true

# デフォルトはbash
defaults:
  run:
    shell: bash

jobs:
  # ビルドジョブ
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.102.3
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_Linux-64bit.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Hugo
        env:
          # ヒューゴ・モジュールとの後方互換性を最大限に高めるために
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --minify
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  # デプロイメント・ジョブ
  deploy:
    environment:
      name: github-pages
      url: https://nunocoracao.github.io/blowfish/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4